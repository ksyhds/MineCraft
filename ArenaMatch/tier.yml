# 각 티어의 하위항목은 (유저의 점수/100)의 버림 형식으로 적습니다.
# 이 문서에 의해 보급의 배수도 결정되니 주의바랍니다.
# Ex) Moon_Eclipse의 점수: 930
# Ex) Moon_Eclipse의 등급: 9 (930/100 = 9.3 => 버림 => 9)
# Ex) Moon_Eclipse의 티어: 2
# Ex) Moon_Eclipse의 보상 배수: (2+1) (전투 승리시 보상 x3)
# 티어는 29까지 만들 수 있습니다.
tier:

  rank_tier:
    tier0:
      - 0
      - 1
      - 2
    tier1:
      - 3
      - 4
      - 5
    tier2:
      - 6
      - 7
      - 8
      - 9
# 1000~ 과 같이 나머지를 정리하는 경우 아래 range_out에 10을 적습니다. 1100일 경우 11을 적습니다.
# 이 경우 유저의 보상 배수는 (티어의 갯수 +1)이 됩니다.
# Ex) Moon_Eclipse의 점수: 1100
# Ex) Moon_Eclipse의 티어: 3
# Ex) Moon_Eclipse의 보상배수:4
    range_out: 
      - 10

# 일반 전투의 경우 티어의 종류를 추가할 수 없습니다. 
# 티어의 범위는 수정할 수 있습니다. 랭크전과 마찬가지로 경쟁 포인트로 등급을 나눕니다.
  default_tier:
    tier1:
      - 0